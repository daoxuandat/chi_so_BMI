<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m=parseFloat(prompt("Enter your weight:"));
    let h=parseFloat(prompt("Enter your height:"));
    let BMI=m/(h*h);
    if(BMI<18){
        document.write("Underwieght");
    }else if(BMI<25){
        document.write("Normal");
    }else if(BMI<30){
        document.write("Overweight");
    }else{
        document.write("Obese");
    }
</script>
</body>
</html>
